<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <!--  Going to sign up design -->
    <div class="container">
      <div class="card bg-light">
        <div class="card-body mx-auto">
          <h4 class="card-title mt-3 text-center">Create account</h4>
          <p>Get started with your free account....</p>
          <button type="reset" class="btn btn-block btn-danger">
            <i class="fa fa-google-plus"></i>
            Login via Google
          </button>
          <button type="reset" class="btn btn-block btn-danger">
            <i class="fa fa-facebook-square"></i>
            Login via Facebook
          </button>
          <div class="divider">
            <span>Or</span>
            <!-- Form started -->
            <form action="form.php">
              <!-- name field -->
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Entername"
                />
              </div>
              <!-- email field -->
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
                <input
                  type="email"
                  class="form-control"
                  placeholder="sonali@123"
                />
              </div>
              <!-- phone field -->
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-phone"></i>
                  </span>
                </div>
                <select
                  name="number"
                  id="num"
                  class="custom-select bg-light"
                  style="max-width: 80px"
                >
                  <option value="number">+91</option>
                  <option value="number">+92</option>
                  <option value="number">+93</option>
                </select>
                <input
                  type="number"
                  class="form-control"
                  placeholder="9*********"
                />
              </div>
              <!-- contry select-->
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-globe"></i>
                  </span>
                </div>
                <select name="number" id="number" class="custom-select">
                  <option value="">India</option>
                  <option value="">Pakistan</option>
                  <option value="">Bangladesh</option>
                  <option value="">Nepal</option>
                  <option value="">Srilanka</option>
                </select>
              </div>
              <!-- password -->
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-unlock-alt"></i>
                  </span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter passsword"
                />
              </div>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-unlock-alt"></i>
                  </span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Repeat passsword"
                />
              </div>
              <button type="submit" class="btn btn-block btn-danger">
                Create account
              </button>
              <span
                >Have an account?
                <a href=""> Log In</a>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
